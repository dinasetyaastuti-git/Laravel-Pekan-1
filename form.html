<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Buat Account Baru!</h1>
	<h3>Sign Up Form</h3>
	<form action="welcome.html">
	First Name : <br><input type="text" name="namadepan"><br><br>
	Last Name : <br><input type="text" name="namabelakang"><br><br>
	Gender :<br>
	<input type="radio" name="gender">Male<br>
	<input type="radio" name="gender">Female<br>
	<input type="radio" name="gender">Others<br><br>
	Nationality : <br>
	<select>
	<option>Indonesia</option>
	<option>Singapura</option>
	<option>Malaysian</option>
	<option>Australia</option>
	</select><br><br>
	Language Spoken : <br>
	<input type="checkbox" name="indo">Bahasa Indonesia<br>
	<input type="checkbox" name="eng">English<br>
	<input type="checkbox" name="others">Others<br><br>
	Bio : <br><textarea></textarea><br><br>
	<input type="submit" value="Sign Up">
	</form>
</body>
</html>
